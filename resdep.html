<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="boot/vue.js"></script>
  <script src="boot/axios.min.js"></script>
  <script src="boot/qs.min.js"></script>
  <style>
    *{
      margin: 0;
      box-sizing: border-box;
    }
    #header{
      width: 1000px;
      height: 75px;
      margin: auto;

    }
    #nav{
      width: 1000px;
      margin: auto;
      height: 1px;
      box-shadow: 0px 4px 3px #666;
    }
    .taglist{
      width: 1000px;
      margin: auto;
    }
    .taglist .item a{
      width: 120px;
      height: 50px;
      display: block;
      border: 2px solid;
      border-radius:5px; 
      text-align: center;
      line-height: 50px;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
      margin: auto
    }
    .taglist .item a:hover{
      opacity: 0.5;
    }
    .item{
      float: left;
      width: 250px;
      height: 50px;
      margin-top: 40px;
    }
    .item a.checked{
      color:#fff;
    }
    .img{
      float: left;
      width: 19%;
      height: 150px;
      border:1px solid #87CEFF;
      border-radius: 2px;
      position: relative;
    }
    .img+.img{
      margin-left:10px; 
    }
    .img img{
      width: 100%;
      height: 100%;
      display:block;
    }
    .img img:hover{
      opacity: 0.6;
    }
    i{
      position:absolute;
      right: 0;
      top:0;
      width: 20px;
      height: 20px;
      z-index:999;
      background-image: url('./user/img/close.png');
      background-size:20px 20px;
      display: none;
      cursor: pointer;
    }
    .imglist a:hover i{
      display: block;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div id="header">
        <p>尊敬的xxx，早上好！欢迎来到新风格，请选择你喜欢的5张风格图片</p>
      </div>
      <div id="nav"></div>
    </header>
    <div class="taglist" @click="change">
      <!-- <div class="tab">
        <a href="javasript:;"  :style="{'border-color':`${this.taglist[0].bdcol}`}" @click="change">淡雅</a>
        <a href="" id="2">动漫</a>
        <a href="" id="3">风景</a>
        <a href="" id="4">搞笑</a>
      </div>
      <div class="tab">
        <a href="" id="5">简约</a>
        <a href="" id="6">清新</a>
        <a href="" id="7">炫酷</a>
        <a href="" id="8">电影</a>
      </div>
      <div class="tab">
        <a href="" id="9">人物</a>
        <a href="" id="10">萌宠</a>
        <a href="" id="11">暗黑</a>
        <a href="" id="12">游戏</a>
      </div> -->
      <div class="item" v-for="(item,i) of taglist" :key="i" >
        <a  :data-i="i" href="javascript:;" :style="{background:'#fff','border-color':taglist[i].bdcol,color:taglist[i].bdcol
      }" class="">{{taglist[i].name}}</a>
      </div>
      <div class="imglist hidden">
        <a class="img"><img src="./hua/06474f92685f3c957dd0e94eb80d1679.jpg">
          <i class="img-close-icon"></i></a>
        <div class="img"><img src="./hua/06474f92685f3c957dd0e94eb80d1679.jpg"></div>
        <div class="img"><img src="./hua/06474f92685f3c957dd0e94eb80d1679.jpg"></div>
        <div class="img"><img src="./hua/06474f92685f3c957dd0e94eb80d1679.jpg"></div>
        <div class="img"><img src="./hua/06474f92685f3c957dd0e94eb80d1679.jpg"></div>
      </div>
    </div>
  </div>
  <script>
    var vm=new Vue({
      el:"#app",
      data:{ 
        taglist:[{id:0,name:"淡雅",bdcol:"#67c23a"},
        {id:1,name:"动漫",bdcol:"#ff3300"},
        {id:2,name:"风景",bdcol:"#87CEFF"},
        {id:3,name:"搞笑",bdcol:"#FFC125"},
        {id:5,name:"简约",bdcol:"#E3E3E3"},
        {id:6,name:"清新",bdcol:"#90EE90"},
        {id:7,name:"炫酷",bdcol:"#8968CD"},
        {id:8,name:"电影",bdcol:"#FF34B3"},
        {id:9,name:"人物",bdcol:"	#EEEE00"},
        {id:10,name:"萌宠",bdcol:"#FF83FA"},
        {id:11,name:"暗黑",bdcol:"#242424"},
        {id:12,name:"游戏",bdcol:"#63B8FF"}
        ]
      },
      methods: {
        change(e){
          if(e.target.nodeName=="A"){
            var i=parseInt(e.target.dataset.i);
            if(e.target.className==""){
            e.target.style.background=this.taglist[i].bdcol;
            e.target.style.color="#fff";
            e.target.className="checked";
            }else{
            e.target.className="";
            e.target.style.background="#fff";
            e.target.style.color=this.taglist[i].bdcol;
            }
          }
        }
      },
    })
  </script>
</body>
</html>
